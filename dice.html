<body>
  <h1>Dice left: <span id="num">6</span></h1>
  <button id="add">+</button> <button id="subtract">-</button>
    <span class="sep">//</span>
    <button id="roll">roll</button><br>
  <br>
  <div id="dice">Roll the dice fool!</div>
  <div id="ext">
    <label><input type="checkbox" id="max">7, blue 8, 9</label>
  </div>
  <script>
    var dice = 6;
    var elem = document.getElementById.bind(document);
    var max = 6;
    var weightedOne = false;
    function roll(nr, max) {
      var html = '';
      for (var i = 0; i < nr; i++) {
        var randnr;
        if (weightedOne) {
          randnr = (Math.floor(Math.random() * (max + 1)) % max) + 1;
        } else {
          randnr = Math.floor(Math.random() * max) + 1;
        }
        html += '<div class="d dice' + randnr + '"></div>';
      }
      return html;
    }
    elem('roll').onclick = function() {
      var body = document.body;
      elem('dice').innerHTML = roll(dice, max);
      body.style['background-color'] = '#bcf';
      setTimeout(function() {
        body.style['background-color'] = '';
      }, 500);
    };
    elem('add').onclick = function() {
      ++dice; if (dice > 10) dice = 10;
      elem('num').innerHTML = '' + dice;
    }
    elem('subtract').onclick = function() {
      --dice; if (dice < 0) dice = 0;
      elem('num').innerHTML = '' + dice;
    }
    elem('max').onclick = function() {
      var ext = elem('ext');
      if (max === 6) {
        max = 9;
        weightedOne = true;
        ext.style['background-color'] = '#fdb';
      } else {
        max = 6;
        weightedOne = false;
        ext.style['background-color'] = '';
      }
    }
  </script>
